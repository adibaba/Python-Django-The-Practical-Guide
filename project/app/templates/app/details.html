{% extends 'base.html' %}
{% load static %}

{% block title %}
  Bookmarks
{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{% static 'app/style.css' %}" />
{% endblock %}

{% block content %}
  {{ content }}
  <ul>
    <li>ID: {{ bookmark_id }}</li>
    <li>Title: {{ bookmark_title }}</li>
    <li>URL: <a href="{{ bookmark_url }}" target="_blank">{{ bookmark_url }}</a></li>
  </ul>
{% endblock %}
