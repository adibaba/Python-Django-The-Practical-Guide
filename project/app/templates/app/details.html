{% extends 'base.html' %}
{% load static %}

{% block title %}
  Bookmarks
{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{% static 'app/style.css' %}" />
{% endblock %}

{% block content %}
  {{ content }}
  <ul>
    <li>ID: {{ bookmark.id }}</li>
    <li>Title: {{ bookmark.title }}</li>
    <li>
      URL: <a href="{{ bookmark.url }}" target="_blank">{{ bookmark.url }}</a>
    </li>
  </ul>
{% endblock %}
